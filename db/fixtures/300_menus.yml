  identifier: top_nav_sign_out
top_nav_sign_in:
  <<: *soft_link_defaults
  name: 'Sign In'
  parent: top_nav
  link: sign_in (SystemPage)
  role: 'guest'
  logged_out_only: true
  identifier: top_nav_sign_in
top_nav_sign_up:
  <<: *soft_link_defaults
  name: 'Sign Up'
