_defaults: &defaults
  _finder: identifier
_hard_link_defaults: &hard_link_defaults
  <<: *defaults
  _finder: name
  _klass: HardLink
_soft_link_defaults: &soft_link_defaults
  <<: *defaults
  _klass: SoftLink

main_menu:
  <<: *defaults
  name: Main Menu
  identifier: main_menu
  system: true
footer_menu:
