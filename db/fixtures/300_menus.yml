  name: 'Admin'
  href: '/admin/dashboard'
  role: 'administrator'
  identifier: top_nav_admin
top_nav_profile:
  <<: *soft_link_defaults
  name: 'Profile'
  parent: top_nav
  link: profile (SystemPage)
  role: 'user'
  identifier: top_nav_profile
top_nav_edit_profile:
  <<: *soft_link_defaults
